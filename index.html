<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Trove of Absurdity</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Website Name as Main Heading -->
    <h1 id="slogan">Treasure Trove of Absurdity</h1>

    <!-- Daily Quote Section -->
    <section id="quote-container">
      <h2>Quote of the Day</h2>
      <div id="quote-buttons">
        <button id="motivational-quote-btn">Motivational Quote</button>
        <button id="meme-btn">Meme</button>
      </div>
      <p id="quote" class="loading">Loading quote...</p>
    </section>

    <!-- Song of the Day Section -->
    <section id="song-container">
      <h2>Song of the Day</h2>
      <p id="song-name" class="loading">Loading song...</p>
      <p id="song-artist"></p>
    </section>

    <!-- Dice Roll Section -->
    <section id="dice-container">
      <h2>Roll the Dice of Fate</h2>
      <button id="roll-dice">Roll the Dice</button>
      <p id="dice-result"></p>
      <p id="dice-message" style="font-style: italic; color: #ff4500;"></p> <!-- For the humorous message -->
    </section>
  </div>

  <!-- Import Scripts -->
  <script type="module" src="script.js"></script>
</body>
</html>
